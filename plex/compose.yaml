services:
  plex:
    image: linuxserver/plex:1.42.2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=EUROPE/BERLIN
      - VERSION=docker
    volumes:
      - /mnt/applications/plex:/config
      - /mnt/space/media:/media:ro
    devices:
      - /dev/dri:/dev/dri
    network_mode: host
    restart: unless-stopped

networks:
  traefik_default:
    external: true
