services:
  server:
    image: ghcr.io/immich-app/immich-server:v2.4.1
    environment:
      DB_HOSTNAME: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: valkey
    volumes:
      - /mnt/applications/immich/upload:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - default
      - newt_default
    healthcheck:
      disable: true
    restart: always
    depends_on:
      - postgres
      - valkey

  ml:
    image: ghcr.io/immich-app/immich-machine-learning:v2.4.1-openvino
    volumes:
      - /mnt/applications/immich/model-cache:/cache
    healthcheck:
      disable: true
    restart: always

  postgres:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - /mnt/applications/immich/postgres:/var/lib/postgresql/data
    healthcheck:
      disable: true
    shm_size: 128mb
    restart: always

  valkey:
    image: valkey/valkey:9.0.1
    volumes:
      - /mnt/applications/immich/valkey:/data
    restart: unless-stopped

networks:
  newt_default:
    external: true
