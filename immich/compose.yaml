services:
  server:
    image: ghcr.io/immich-app/immich-server:v2.0.0
    environment:
      DB_HOSTNAME: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE_NAME: immich
      REDIS_HOSTNAME: valkey
    volumes:
      - /mnt/applications/immich/upload:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - default
      - traefik_default
    healthcheck:
      disable: true
    labels:
      traefik.enable: true
      traefik.http.routers.immich.entrypoints: websecure
      traefik.http.routers.immich.rule: Host(`${DOMAIN}`)
      traefik.http.services.immich.loadbalancer.server.port: 2283
    restart: always
    depends_on:
      - postgres
      - valkey

  ml:
    image: ghcr.io/immich-app/immich-machine-learning:v2.0.0-openvino
    volumes:
      - /mnt/applications/immich/model-cache:/cache
    healthcheck:
      disable: true
    restart: always

  postgres:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: "--data-checksums"
    volumes:
      - /mnt/applications/immich/postgres:/var/lib/postgresql/data
    healthcheck:
      disable: true
    shm_size: 128mb
    restart: always

  valkey:
    image: valkey/valkey:8.1.4
    volumes:
      - /mnt/applications/immich/valkey:/data
    restart: unless-stopped

networks:
  traefik_default:
    external: true
